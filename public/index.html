<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>PicRx</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica&effect=shadow-multiple">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.4.3/cropper.min.js"></script>

</head>

<body class="black">
  
  <nav class="navbar navbar-dark bg-info mb-5">
    <div class="container">
      <a href="#" class="navbar-brand title">PicRx</a>
    </div>
    <button id="filtersBtn" class="btn btn-outline-warning" >Filters</button>
  </nav>
  <div id="dropdown" class="hide container">
      <div class="row">
          <div class="dropdown rounded-corners">
             This will be the filter selection panel.
          </div>
          
      </div>
  </div>
  <div class="container">
    <div class="row">
      <div style="height: 40px" class="mb-3 ml-3">
        <p class="label">Workspace</p>
      </div>
    </div>
  <div class="row">

    <canvas id="image" class="ml-3 mb-3">
    </canvas>
    <div class="mt-1"></div>

    <div class="col-sm-2" style="height:50px;"></div>
      <div class="col-sm-5 margin-bottom-15">
        <div class="upload-btn-wrapper">
          <button id="upload" class="btn btn-outline-info mt-3 mb-3"> Upload Image </button>
          <input type="file" id="fileInput" onchange="handleImage(event)" ;></input>
          <div>
            <h3 class="warning-label ">
                Resize
            </h3>
            <input type="range" min="60" max="100" value="100" class="slider rounded-corners" onchange="resizeImage(this.value)">
        </div>
    </div>

        <div id="slidecontainer">
          <h3 class="label">
            Brightness
          </h3>
          <input id="brightness" type="range" min="-10" max="10" value="0" class="rounded-corners slider" onchange="applyFilters()">
        </div>
        <div id="slidecontainer">
          <h3 class="label">
            Contrast
          </h3>
          <input id="contrast" type="range" min="-10" max="10" value="0" class="slider rounded-corners" onchange="applyFilters()">
        </div>
        <div id="slidecontainer">
          <h3 class="label">
            Saturation
          </h3>
          <input id="saturation" type="range" min="-10" max="10" value="0" class="slider rounded-corners" onchange="applyFilters()">
        </div>
           <button class="btn btn-outline-secondary mt-3 mb-3" id="downloadBtn" onclick="rotateImage()">
            Rotate 90Â°
        </button>
       <button class="btn btn-outline-secondary mt-3 mb-3" id="downloadBtn" onclick="startCropper(canvas)">
            Crop
        </button>
          <button class="btn btn-outline-secondary mt-3 mb-3" id="downloadBtn" onclick="downloadClick(event)">
            Download Image
        </button>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
